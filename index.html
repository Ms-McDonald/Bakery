<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Licorice&family=Meow+Script&family=Moo+Lah+Lah&family=Orelega+One&family=Special+Elite&family=Twinkle+Star&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Bakery Website!</title>
  </head>
  <body>
    <!-- DON'T CHANGE ANY CODE ABOVE HERE -->
    <div class="container-fluid text-center">
      <div class="row my-3">
        <div class="col">
          <!-- CHANGE THE NAME OF YOUR BAKERY! -->
          <h1>My Bakery</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <!-- CHANGE THE PICTURE. CHOOSE FROM FILES PROVIDED -->
          <img
            class="img-fluid logo-img"
            src="img/logo/001-cupcake.png"
            alt="Bakery Logo"
          />
        </div>
      </div>
      <!-- COLOR SECTION STARTS HERE -->
      <div class="row color-block mt-5 py-3">
        <!-- MENU -->
        <div class="row">
          <div class="col">
            <h1 class="menu-title">Menu</h1>
          </div>
        </div>
        <!-- FIRST ROW OF MENU -->
        <div class="row justify-content-center">
          <div class="col col-md-3">
            <img src="img/menu/cupcake.png" alt="" class="img-fluid menu" />
            <h2>Cupcakes</h2>
            <h3>$3.00</h3>
          </div>
          <div class="col col-md-3">
            <img src="img/menu/cookies.png" alt="" class="img-fluid menu" />
            <h2>Cookies</h2>
            <h3>$1.00</h3>
          </div>
        </div>
        <!-- SECOND ROW OF MENU -->
        <div class="row justify-content-center">
          <div class="col col-md-3">
            <img src="img/menu/ice-cream.png" alt="" class="img-fluid menu" />
            <h2>Ice Cream</h2>
            <h3>$5.00</h3>
          </div>
          <div class="col col-md-3">
            <img src="img/menu/cake.png" alt="" class="img-fluid menu" />
            <h2>Cakes</h2>
            <h3>$10.00</h3>
          </div>
        </div>
        <div class="footer p-4">
          Icons made by
          <a href="https://www.freepik.com" title="Freepik">Freepik,</a>
          <a
            href="https://www.flaticon.com/authors/uniconlabs"
            title="Uniconlabs"
            >Uniconlabs,</a
          >
          <a
            href="https://www.flaticon.com/authors/smashicons"
            title="Smashicons"
            >Smashicons,</a
          >
          <a
            href="https://www.flaticon.com/authors/icongeek26"
            title="Icongeek26"
            >Icongeek26,</a
          >
          and
          <a href="https://www.flaticon.com/authors/andinur" title="andinur"
            >andinur</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
    </div>
    <!-- DON'T CHANGE ANY CODE UNDER HERE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
